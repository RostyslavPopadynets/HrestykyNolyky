<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../images/icon.jpg" type="image/x-icon">
    <title>Ігра з комп'ютером</title>
    <link rel="stylesheet" type="text/css" href="../css/computer.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/computer.js"></script>
</head>

<body>
    <button type="submit" class="back">Назад</button>
    <button type="submit" class="nul">Обнулити</button>
    <button type="submit" class="clear">Очистити</button>
    <h1 class="str1">Виберіть чий перший хід</h1>
    <div class="gameField">
        <div class="playerInfo" id="player">
            <h2 class="str1" id="human">Ігрок</h2>
            <h1 class="str1" id="gamerScore">0</h1>
        </div>
        <div class="game" id="game">
        </div>
        <div class="computerInfo" id="computer">
            <h2 class="str1" id="robot">Комп'ютер</h2>
            <h1 class="str1" id="computerScore">0</h1>
        </div>
    </div>
</body>

</html>
